    ];

    // --- State Variables ---
    let historyCurrentPage = 1;
    const historyItemsPerPage = 10;
    let historyCurrentSort = { column: 'timestamp', order: 'desc' }; // Default sort
    let historyCurrentSearchTerm = '';
    let historyCurrentActionFilter = '';
    let historyDateRange = { start: null, end: null };

    // --- DOM Elements ---
    const historyTable = document.getElementById('historyTable'); // Get table element
    const historyTableBody = document.getElementById('historyTableBody');
    const searchHistoryInput = document.getElementById('searchHistoryInput');
    const actionFilter = document.getElementById('actionFilter');
    const dateRangePickerInput = document.getElementById('dateRangePicker');
    const clearHistoryFiltersButton = document.getElementById('clearHistoryFiltersButton');
    const historyPrevPageButton = document.getElementById('historyPrevPageButton');
    const historyNextPageButton = document.getElementById('historyNextPageButton');
    const historyShowingFromSpan = document.getElementById('historyShowingFrom');
    const historyShowingToSpan = document.getElementById('historyShowingTo');
    const historyTotalItemsSpan = document.getElementById('historyTotalItems');
    // Select headers specifically within the history table's thead
    const historySortableHeaders = historyTable ? historyTable.querySelectorAll('thead th.sortable') : []; // Use table ID
    let flatpickrInstance = null; // To store flatpickr instance

    // --- Utility Functions ---
    function formatHistoryTimestamp(isoTimestamp) {
        try {
            const date = new Date(isoTimestamp);
            const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            return date.toLocaleString('es-MX', options);
        } catch(e) {
            console.error("Error formatting date:", isoTimestamp, e);
            return isoTimestamp;
        }
    }

    // --- Core Logic Functions ---
    function filterAndSortHistory() {
        console.log(`Filtrando Historial: search='${historyCurrentSearchTerm}', action='${historyCurrentActionFilter}', dates='${historyDateRange.start}-${historyDateRange.end}' | Ordenando: ${historyCurrentSort.column} ${historyCurrentSort.order}`);
        let filtered = [];
        try {
            filtered = mockHistory.filter(log => {
                const searchTermLower = historyCurrentSearchTerm.toLowerCase();
                const matchesSearch = historyCurrentSearchTerm === '' ||
                                      log.action.toLowerCase().includes(searchTermLower) ||
                                      log.user.toLowerCase().includes(searchTermLower) ||
                                      (log.details && log.details.toLowerCase().includes(searchTermLower));
                const matchesAction = historyCurrentActionFilter === '' || log.action === historyCurrentActionFilter;

                let matchesDate = true;
                if (historyDateRange.start) {
                    const logDate = new Date(log.timestamp); // Throws error if timestamp is invalid
                    const startDate = historyDateRange.start;
                    const endDate = historyDateRange.end ? new Date(historyDateRange.end) : null;
                    if(endDate) {
                        endDate.setHours(23, 59, 59, 999);
                        matchesDate = logDate >= startDate && logDate <= endDate;
                    } else {
                         matchesDate = logDate >= startDate;
                    }
                }
                return matchesSearch && matchesAction && matchesDate;
            });

            // Sorting
            filtered.sort((a, b) => {
                let valA = a[historyCurrentSort.column];
                let valB = b[historyCurrentSort.column];

                if (historyCurrentSort.column === 'timestamp') {
                    valA = new Date(valA);
                    valB = new Date(valB);
                } else if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }

                if (valA < valB) return historyCurrentSort.order === 'asc' ? -1 : 1;
                if (valA > valB) return historyCurrentSort.order === 'asc' ? 1 : -1;
                return 0;
            });
        } catch (error) {
             console.error("Error during filtering/sorting:", error);
             // Return an empty array or handle the error as appropriate
             return [];
        }
        console.log(`Filtrado y ordenado: ${filtered.length} registros encontrados.`);
        return filtered;
    }

     function renderHistoryTable(logs) {
         console.log(`Renderizando tabla con ${logs.length} registros.`);
         // Check if table body exists
         if (!historyTableBody) {
             console.error("Error: Elemento 'historyTableBody' no encontrado.");
             return;
         }
        historyTableBody.innerHTML = ''; // Clear existing rows, including loading row

        if (logs.length === 0) {
            historyTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">No se encontraron registros de historial que coincidan con los filtros.</td></tr>`;
            console.log("Tabla renderizada: Sin resultados.");
        } else {
            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatHistoryTimestamp(log.timestamp)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${log.user}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${log.action}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 break-words min-w-[200px] max-w-md">${log.details || '-'}</td>
                `;
                historyTableBody.appendChild(row);
            });
             console.log(`Tabla renderizada con ${logs.length} filas.`);
        }
         // No icons needed in the body for history
    }

    function updateHistoryPaginationControls(totalItems, startIndex, endIndex) {
        console.log(`Actualizando paginación: total=${totalItems}, start=${startIndex}, end=${endIndex}, current page=${historyCurrentPage}`);
        const totalPages = Math.ceil(totalItems / historyItemsPerPage);

        // Check if elements exist before updating
        if(historyShowingFromSpan) historyShowingFromSpan.textContent = totalItems === 0 ? 0 : startIndex + 1;
        if(historyShowingToSpan) historyShowingToSpan.textContent = Math.min(endIndex + 1, totalItems); // Corrected endIndex for display
        if(historyTotalItemsSpan) historyTotalItemsSpan.textContent = totalItems;

        if(historyPrevPageButton) historyPrevPageButton.disabled = historyCurrentPage === 1;
        if(historyNextPageButton) historyNextPageButton.disabled = historyCurrentPage === totalPages || totalItems === 0;

         const paginationDiv = document.getElementById('historyPaginationControls');
         if(paginationDiv) {
             if (totalPages <= 1) {
                 paginationDiv.classList.add('hidden');
             } else {
                 paginationDiv.classList.remove('hidden');
             }
         } else {
              console.warn("Elemento de paginación 'historyPaginationControls' no encontrado.");
         }
    }

     function updateHistorySortIcons() {
         console.log("Actualizando iconos de ordenación.");
         if (!historySortableHeaders || historySortableHeaders.length === 0) {
             console.warn("No se encontraron cabeceras 'sortable' para actualizar iconos.");
             return;
         }
         historySortableHeaders.forEach(header => {
            const icon = header.querySelector('.sort-icon i');
            if (!icon) {
                console.warn("Icono no encontrado en cabecera:", header);
                return;
            }
            const sortKey = header.getAttribute('data-sort');
            header.classList.remove('active');
            icon.setAttribute('data-lucide', 'arrow-up-down'); // Reset icon

            if (sortKey === historyCurrentSort.column) {
                header.classList.add('active');
                icon.setAttribute('data-lucide', historyCurrentSort.order === 'asc' ? 'arrow-up' : 'arrow-down');
            }
        });
         // Re-render icons in headers
         if (typeof lucide !== 'undefined') {
             const thead = historyTable ? historyTable.querySelector('thead') : null;
             if (thead) {
                lucide.createIcons({ context: thead });
                console.log("Iconos de ordenación Lucide renderizados.");
             } else {
                 console.warn("No se encontró 'thead' para renderizar iconos de ordenación.");
             }
         }
    }

     function displayHistoryPage(pageNumber) {
         console.log(`--- Mostrando página de historial: ${pageNumber} ---`);
        historyCurrentPage = pageNumber;
        try {
            const filteredLogs = filterAndSortHistory();
            const totalItems = filteredLogs.length;
            const startIndex = (historyCurrentPage - 1) * historyItemsPerPage;
            const endIndex = startIndex + historyItemsPerPage -1; // Correct calculation for slice end index
            const paginatedLogs = filteredLogs.slice(startIndex, endIndex + 1); // Slice uses end index + 1

            renderHistoryTable(paginatedLogs);
            updateHistoryPaginationControls(totalItems, startIndex, endIndex);
            updateHistorySortIcons();
        } catch (error) {
            console.error("Error fatal al mostrar la página de historial:", error);
             if(historyTableBody) historyTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-red-600 font-semibold">Error al cargar el historial. Revise la consola.</td></tr>`;
        }
         console.log(`--- Fin de mostrar página ${pageNumber} ---`);
    }

    // --- Event Listeners Setup ---
    function setupEventListeners() {
        console.log("Configurando event listeners...");

        if (searchHistoryInput) {
            searchHistoryInput.addEventListener('input', () => {
                console.log("Input de búsqueda cambiado.");
                historyCurrentSearchTerm = searchHistoryInput.value;
                displayHistoryPage(1); // Reset to first page
            });
        } else { console.warn("Elemento 'searchHistoryInput' no encontrado."); }

        if (actionFilter) {
            actionFilter.addEventListener('change', () => {
                console.log("Filtro de acción cambiado.");
                historyCurrentActionFilter = actionFilter.value;
                displayHistoryPage(1); // Reset to first page
            });
        } else { console.warn("Elemento 'actionFilter' no encontrado."); }

        if (clearHistoryFiltersButton) {
            clearHistoryFiltersButton.addEventListener('click', () => {
                console.log("Botón Limpiar Filtros presionado.");
                if(searchHistoryInput) searchHistoryInput.value = '';
                if(actionFilter) actionFilter.value = '';
                if (flatpickrInstance) {
                    flatpickrInstance.clear(); // Clears the date picker AND triggers its onChange
                } else {
                    historyDateRange = { start: null, end: null };
                     // Need to manually trigger display if flatpickr wasn't setup or failed
                     displayHistoryPage(1);
                }
                historyCurrentSearchTerm = '';
                historyCurrentActionFilter = '';
                // displayHistoryPage(1) is called by flatpickr's onChange when cleared
            });
        } else { console.warn("Elemento 'clearHistoryFiltersButton' no encontrado."); }


        if (historyPrevPageButton) {
            historyPrevPageButton.addEventListener('click', () => {
                if (historyCurrentPage > 1) {
                    console.log("Botón Página Anterior presionado.");
                    displayHistoryPage(historyCurrentPage - 1);
                }
            });
        } else { console.warn("Elemento 'historyPrevPageButton' no encontrado."); }

        if (historyNextPageButton) {
            historyNextPageButton.addEventListener('click', () => {
                const totalItems = filterAndSortHistory().length; // Recalculate total items based on current filters
                const totalPages = Math.ceil(totalItems / historyItemsPerPage);
                if (historyCurrentPage < totalPages) {
                    console.log("Botón Página Siguiente presionado.");
                    displayHistoryPage(historyCurrentPage + 1);
                }
            });
        } else { console.warn("Elemento 'historyNextPageButton' no encontrado."); }


         if (historySortableHeaders && historySortableHeaders.length > 0) {
             historySortableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const sortKey = header.getAttribute('data-sort');
                     console.log(`Cabecera de ordenación presionada: ${sortKey}`);
                    if (historyCurrentSort.column === sortKey) {
                        historyCurrentSort.order = historyCurrentSort.order === 'asc' ? 'desc' : 'asc';
                    } else {
                        historyCurrentSort.column = sortKey;
                        historyCurrentSort.order = 'asc'; // Default to asc when changing column
                    }
                    displayHistoryPage(1); // Re-render page 1 with new sort
                });
            });
         } else { console.warn("No se encontraron cabeceras 'sortable' para añadir listeners.");}


        // Mobile Menu Listener
        const menuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobile-menu');
        if (menuButton && mobileMenu) {
            const openIcon = menuButton.querySelector('svg:not(.hidden)');
            const closeIcon = menuButton.querySelector('svg.hidden');
            menuButton.addEventListener('click', () => {
              if (!openIcon || !closeIcon) { console.error("Iconos de menú móvil no encontrados."); return; }
              const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
              menuButton.setAttribute('aria-expanded', !isExpanded);
              mobileMenu.classList.toggle('hidden');
              openIcon.classList.toggle('hidden'); openIcon.classList.toggle('block');
              closeIcon.classList.toggle('hidden'); closeIcon.classList.toggle('block');
            });
        } else {
            console.warn("Elementos del menú móvil no encontrados.");
        }
         console.log("Event listeners configurados.");
    }


    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Historial Profesional - DOM cargado. Iniciando configuración...");

        // Initialize Flatpickr Date Range Picker
        try {
            if (dateRangePickerInput) {
                flatpickrInstance = flatpickr(dateRangePickerInput, {
                    mode: "range",
                    dateFormat: "Y-m-d", // ISO format for easier JS handling
                    locale: "es", // Use Spanish locale
                    onChange: function(selectedDates, dateStr, instance) {
                        console.log("Flatpickr onChange disparado.");
                        if (selectedDates.length === 2) {
                            historyDateRange.start = selectedDates[0];
                            historyDateRange.end = selectedDates[1];
                            console.log("Rango de fechas seleccionado:", historyDateRange.start, historyDateRange.end);
                        } else {
                            historyDateRange.start = null;
                            historyDateRange.end = null;
                             console.log("Rango de fechas limpiado.");
                        }
                         displayHistoryPage(1); // Update table when date changes or is cleared
                    },
                });
                 console.log("Flatpickr inicializado.");
             } else {
                 console.error("Elemento 'dateRangePickerInput' no encontrado. Flatpickr no se inicializará.");
             }
        } catch (e) {
             console.error("Error inicializando Flatpickr:", e);
        }

        // Setup other event listeners
        setupEventListeners();

        // Initial display
        displayHistoryPage(1);

        // Initialize Lucide icons globally
        try {
            if (typeof lucide !== 'undefined') {
                 lucide.createIcons();
                 console.log("Iconos Lucide inicializados globalmente.");
            } else {
                 console.error("La librería Lucide no está disponible al cargar el DOM.");
            }
        } catch(e) {
             console.error("Error inicializando iconos Lucide:", e);
        }

        console.log("Configuración inicial completada.");
    });

    // Función Logout
    function logout() {
        console.log("Cerrando sesión...");
        alert("Cerrando sesión... Volviendo a la página de login.");
        window.location.href = 'login_form_moderno.html';
    }

</script>
