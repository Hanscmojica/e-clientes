<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno - Naviera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente personalizada */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Imagen de fondo */
            background-image: url('https://images.unsplash.com/photo-1611789641969-9b51a978f9c3?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* [Imagen de Contenedores de carga en un puerto] */
            background-size: cover; /* Cubrir todo el espacio */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
            background-attachment: fixed; /* Fijar la imagen al hacer scroll */
        }
        /* Superposición oscura para mejorar legibilidad del formulario */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Negro con 50% de opacidad */
            z-index: -1; /* Poner la superposición detrás del contenido */
        }
        /* Asegurar que el contenedor del formulario esté por encima de la superposición */
        .login-container {
            position: relative;
            z-index: 1;
        }
        /* Estilo para mensajes de error */
        .error-message {
            color: #dc2626; /* text-red-600 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem; /* mt-2 */
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="login-container bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

        <form id="loginForm" method="POST"> <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="Ingresa tu usuario"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Ingresa tu contraseña"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                >
                <div class="text-right mt-2">
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

             <div id="errorMessage" class="error-message mb-4" style="display: none;"></div> <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
                Ingresar
            </button>

            <p class="mt-6 text-center text-sm text-gray-600">
                ¿No tienes cuenta?
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>
            </p>
        </form>
    </div>

    <script>
        // Obtener referencias a los elementos del formulario
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Añadir listener para el evento 'submit' del formulario
        loginForm.addEventListener('submit', function(event) {
            // Prevenir el comportamiento por defecto del formulario (que recargaría la página)
            event.preventDefault();

            // Obtener los valores ingresados por el usuario
            const username = usernameInput.value.trim();
            const password = passwordInput.value; // No quitar espacios en contraseña

            // --- Simulación de Autenticación ---
            // En una aplicación real, aquí harías una llamada a tu backend
            // para verificar las credenciales.
            // Para este ejemplo, usaremos credenciales hardcodeadas:
            const validUsername = 'usuario'; // Cambia esto si quieres
            const validPassword = 'password123'; // Cambia esto si quieres

            if (username === validUsername && password === validPassword) {
                // Credenciales correctas: Redirigir a la página de referencias
                console.log('Login exitoso. Redirigiendo...');
                errorMessageDiv.style.display = 'none'; // Ocultar mensaje de error si estaba visible
                // Asegúrate de que el nombre del archivo HTML de la homepage sea correcto
                window.location.href = 'homepage_referencias.html';
            } else {
                // Credenciales incorrectas: Mostrar mensaje de error
                console.log('Login fallido.');
                errorMessageDiv.textContent = 'Usuario o contraseña incorrectos.';
                errorMessageDiv.style.display = 'block'; // Mostrar el div de error
            }
        });
    </script>

</body>
</html>
